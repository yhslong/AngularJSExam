<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h3 class="text-center">LOGIN</h3>
    <form name="loginForm" ng-submit="submitLogin()">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-envelope-o"></i>
          </span>
          <input id="login-userid" type="text" name="user_id" class="form-control input-lg" placeholder="User Id" ng-model="login.user_id" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-asterisk"></i>
          </span>
          <input id="login-password" type="password" name="password" class="form-control input-lg" placeholder="Password" ng-model="login.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block btn-shadow">Login</button>
    </form>
  </div>
</div>
